{% extends "layout.html" %}
{% block content %}
<div class="row">
    <div class="col-12 mb-3">
        <div class="progress" role="progressbar" style="height: 25px; font-size: 1rem;">
            <div id="clarity-indicator-bar" class="progress-bar progress-bar-striped progress-bar-animated bg-danger" style="width: 10%">10% Complete</div>
        </div>
    </div>

    <div class="col-md-7">
        <div class="card bg-secondary text-light">
            <div class="card-header">
                <h5>MISO Conversation</h5>
            </div>
            <div id="chat-history" class="card-body" style="height: 65vh; overflow-y: auto;">
                </div>
            <div class="card-footer" id="input-area">
                <form id="chat-form">
                    <div class="input-group">
                        <input type="text" id="chat-input" class="form-control" placeholder="Type your message..." autocomplete="off" required>
                        <button class="btn btn-primary" type="submit">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="col-md-5">
        <div class="card bg-dark text-light">
            <div class="card-header">
                <h5>Live Engineered Prompt</h5>
            </div>
            <div class="card-body" style="height: 75vh; overflow-y: auto;">
                <dl class="row">
                    <dt class="col-sm-4">Objective</dt>
                    <dd class="col-sm-8" id="live-objective">...</dd>

                    <dt class="col-sm-4">Output Format</dt>
                    <dd class="col-sm-8" id="live-output-format">...</dd>

                    <dt class="col-sm-4">Data Source</dt>
                    <dd class="col-sm-8" id="live-data-source">...</dd>
                </dl>
                <div id="final-activation-area"></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
