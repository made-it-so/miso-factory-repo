<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MISO Application Forge</title>
    <link rel="stylesheet" href="{{ url_for('ui.static', filename='style.css', v=version) }}">
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
    <script src="https://unpkg.com/split.js/dist/split.min.js"></script>
</head>
<body>
    <div style="position: absolute; top: 10px; right: 20px; z-index: 10;">
        <a href="/arena" target="_blank" style="text-decoration: none; background-color: var(--accent-color); color: white; padding: 8px 15px; border-radius: 5px; font-weight: bold;">UI Arena</a>
    </div>

    <div class="miso-forge-container">
        <div class="panel split" id="blueprint-panel">
            <div class="panel-header"><h2>Living Blueprint</h2><button class="collapse-btn">-</button></div>
            <div class="panel-content" id="blueprint-panel-content"></div>
        </div>
        <div class="panel split" id="workspace-panel">
            <div class="panel-header"><h2>Workspace</h2><button class="collapse-btn">-</button></div>
            <div class="panel-content" id="workspace-panel-content"></div>
        </div>
        <div class="panel split" id="chat-panel">
            <div class="panel-header"><h2>MISO Concierge</h2><button class="collapse-btn">-</button></div>
            <div class="panel-content" id="chat-messages"></div>
            <div class="chat-input-area"><input type="text" id="chat-input" placeholder="Describe..."><button id="send-button">Send</button></div>
        </div>
    </div>
    
    <div id="decision-modal-overlay" class="modal-overlay">...</div>
    <script src="{{ url_for('ui.static', filename='script.js', v=version) }}" defer></script>
</body>
</html>
