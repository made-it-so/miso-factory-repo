<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MISO Application Forge</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --text-color: #e0e0e0;
            --primary-color: #007acc;
            --panel-bg-color: #2a2a2a;
            --border-color: #444;
            --font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-family);
            margin: 0;
            display: flex;
            height: 100vh;
            flex-direction: column;
        }
        header {
            padding: 1rem 2rem;
            border-bottom: 1px solid var(--border-color);
            font-size: 1.5rem;
            font-weight: bold;
        }
        .main-container {
            display: flex;
            flex-grow: 1;
            overflow: hidden;
        }
        .document-panel {
            flex: 3;
            padding: 1rem;
            display: flex;
            flex-direction: column;
        }
        #living-document {
            flex-grow: 1;
            width: 100%;
            background-color: var(--panel-bg-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            padding: 1rem;
            box-sizing: border-box;
            resize: none;
        }
        .dashboard-panel {
            flex: 1;
            padding: 1rem;
            border-left: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            background-color: #222;
        }
        .dashboard-card {
            background-color: var(--panel-bg-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1rem;
        }
        .dashboard-card h3 {
            margin-top: 0;
            color: var(--primary-color);
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.5rem;
        }
        #suggestions-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        #suggestions-list li {
            padding: 0.5rem 0;
            border-bottom: 1px solid #333;
        }
        #suggestions-list li:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <header>MISO Application Forge: Discovery Interview</header>
    <div class="main-container">
        <div class="document-panel">
            <h2>Living Document</h2>
            <textarea id="living-document" placeholder="Describe the application you want to build..."></textarea>
        </div>
        <div class="dashboard-panel">
            <div class="dashboard-card">
                <h3>Clarity Score</h3>
                <p id="clarity-score">0.00</p>
            </div>
            <div class="dashboard-card">
                <h3>Project Metaphor</h3>
                <p id="project-metaphor">Awaiting input...</p>
            </div>
            <div class="dashboard-card">
                <h3>Suggestions</h3>
                <ul id="suggestions-list">
                    <li>Start typing to get suggestions.</li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        const livingDocument = document.getElementById('living-document');
        const clarityScoreEl = document.getElementById('clarity-score');
        const projectMetaphorEl = document.getElementById('project-metaphor');
        const suggestionsListEl = document.getElementById('suggestions-list');

        // Debounce function to prevent API calls on every keystroke
        const debounce = (func, delay) => {
            let timeout;
            return function(...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(this, args), delay);
            };
        };

        const analyzeDocument = async () => {
            const documentText = livingDocument.value;
            if (documentText.trim().length < 10) {
                // Don't send requests for very short text
                return;
            }

            try {
                clarityScoreEl.textContent = 'Analyzing...';
                const response = await fetch('/analyze', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ document_text: documentText })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                updateDashboard(data);
            } catch (error) {
                console.error('Error analyzing document:', error);
                clarityScoreEl.textContent = 'Error';
            }
        };

        const updateDashboard = (data) => {
            clarityScoreEl.textContent = data.clarity_score.toFixed(2);
            projectMetaphorEl.textContent = data.project_metaphor;
            
            suggestionsListEl.innerHTML = ''; // Clear old suggestions
            if (data.suggestions && data.suggestions.length > 0) {
                data.suggestions.forEach(suggestion => {
                    const li = document.createElement('li');
                    li.textContent = suggestion;
                    suggestionsListEl.appendChild(li);
                });
            } else {
                const li = document.createElement('li');
                li.textContent = 'No suggestions at this time.';
                suggestionsListEl.appendChild(li);
            }
        };

        livingDocument.addEventListener('input', debounce(analyzeDocument, 750));
    </script>
</body>
</html>
