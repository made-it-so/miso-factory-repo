<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>MISO Factory - Login</title><style>body{font-family:monospace;background-color:#f0f0f0;display:flex;justify-content:center;align-items:center;height:100vh;margin:0}.login-container{background:white;padding:2em 3em;border-radius:8px;box-shadow:0 2px 4px rgba(0,0,0,.1);width:300px}h1{text-align:center}form div{margin-bottom:1em}label{display:block;margin-bottom:.5em}input{width:100%;padding:.5em;box-sizing:border-box}input[type=submit]{cursor:pointer;background-color:#007bff;color:white;border:none}#errorMsg{color:red;margin-top:1em;text-align:center}</style></head><body><div class="login-container"><h1>MISO Login</h1><form id="loginForm"><div><label for="username">Username:</label><input type="text" id="username" value="admin" required></div><div><label for="password">Password:</label><input type="password" id="password" value="password" required></div><div><input type="submit" value="Login"></div></form><div id="errorMsg"></div></div><script src="app.js"></script></body></html>
