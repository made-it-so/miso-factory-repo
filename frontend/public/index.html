<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>MISO Factory Control (Automated3)</title><style>body{font-family:monospace;background-color:#f0f0f0;margin:2em}.container{max-width:800px;margin:auto;background:white;padding:2em;border-radius:8px;box-shadow:0 2px 4px rgba(0,0,0,.1)}h1,h2{color:#333}button,input[type=submit]{font-size:1em;padding:.5em 1em;cursor:pointer}pre{background-color:#eee;padding:1em;border-radius:4px;white-space:pre-wrap;word-wrap:break-word}.header{display:flex;justify-content:space-between;align-items:center}#adminPanel{border:2px solid #f00;padding:1em;margin-top:2em;display:none}</style></head><body><div class="container"><div class="header"><h1>MISO Control</h1><button id="logoutButton">Logout</button></div><div id="taskPanel"><h2>Agent Task</h2><button id="getInfoButton">Dispatch 'get_info' Task</button></div><div id="adminPanel"><h2>Admin Panel: Replicator</h2><form id="replicatorForm"><label for="gcloud_args">gcloud command args (e.g., projects list):</label><br><input type="text" id="gcloud_args" style="width:95%" value="projects list"><br><br><input type="submit" value="Execute gcloud Command"></form></div><h2>Response</h2><pre id="responseOutput">Awaiting command...</pre></div><script src="app.js"></script></body></html>
