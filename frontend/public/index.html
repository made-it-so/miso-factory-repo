<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>MISO Factory Control</title><style>body{font-family:monospace;background-color:#f0f0f0;margin:2em}.container{max-width:800px;margin:auto;background:white;padding:2em;border-radius:8px;box-shadow:0 2px 4px rgba(0,0,0,.1)}h1,h2{color:#333}button,input[type=submit]{font-size:1em;padding:.5em 1em;cursor:pointer}pre{background-color:#eee;padding:1em;border-radius:4px;white-space:pre-wrap;word-wrap:break-word}.header{display:flex;justify-content:space-between;align-items-center}</style></head><body><div class="container"><div class="header"><h1>MISO Control</h1><button id="logoutButton">Logout</button></div><div id="taskPanel"><h2>Agent Task</h2><button id="getInfoButton">Dispatch 'get_info' Task</button></div><h2>Response</h2><pre id="responseOutput">Awaiting command...</pre></div><script src="app.js"></script></body></html>
