name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Deploy to Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # THE FIX: Stop the conflicting host-level NGINX service.
            # The '|| true' ensures the command doesn't fail if the service is already stopped.
            sudo systemctl stop nginx || true
            sudo systemctl disable nginx || true

            # Navigate to the project directory
            cd ~/miso-factory-repo
            
            # Force the server's code to match the repo exactly
            git fetch --all
            git reset --hard origin/main
            
            # Run the application stack
            sudo /usr/local/bin/docker-compose up --build -d
