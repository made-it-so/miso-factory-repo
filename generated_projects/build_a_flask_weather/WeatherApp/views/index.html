<head>

        body {
            font-family: Arial, sans-serif;

        .weather-container {

        }
        
        .weather-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1 id="weather-headline"></h1>
    <div class="weather-container">
        <h2 id="weather-city"></h2>
        <div class="weather-info">
