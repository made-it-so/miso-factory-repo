steps:
# ADD THIS NEW STEP to print the file contents during the build
- name: 'gcr.io/cloud-builders/gcloud'
  entrypoint: 'bash'
  args:
  - '-c'
  - |
    echo "--- Verifying src/main.py content ---"
    cat src/main.py
    echo "------------------------------------"

# Existing build step
- name: 'gcr.io/cloud-builders/docker'
  args: [
    'build',
    '-t', 'us-east4-docker.pkg.dev/miso-final-1234/miso-factory/python-agent:v0.2.1',
    '-t', 'us-east4-docker.pkg.dev/miso-final-1234/miso-factory/python-agent:latest',
    '.'
  ]

images:
- 'us-east4-docker.pkg.dev/miso-final-1234/miso-factory/python-agent:v0.2.1'
- 'us-east4-docker.pkg.dev/miso-final-1234/miso-factory/python-agent:latest'
